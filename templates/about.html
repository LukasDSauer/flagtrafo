<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>About Flask</title>
</head>
<body>
{% extends "template.html" %}
{% block inhalt %}
    <div id="draw-shapes">
        <script>
            var elem = document.getElementById('draw-shapes');
            var two = new Two({width: 285, height: 200}).appendTo(elem);

            var circle = two.makeCircle(-70, 0, 50);
            var rect = two.makeRectangle(70, 0, 100, 100);
            circle.fill = '#FF8000';
            circle.stroke = 'orangered';
            rect.fill = 'rgba(0, 200, 255, 0.75)';
            rect.stroke = '#1C75BC';

            var group = two.makeGroup(circle, rect);
            group.translation.set(two.width / 2, two.height / 2);
            group.scale = 0;
            group.linewidth = 7;
            //group.noStroke();

            // Bind a function to scale and rotate the group
            // to the animation loop.
            two.bind('update', function (frameCount) {
                // This code is called everytime two.update() is called.
                // Effectively 60 times per second.
                if (group.scale > 0.9999) {
                    group.scale = group.rotation = 0;
                }
                var t = (1 - group.scale) * 0.0125;
                group.scale += t;
                group.rotation += t * 4 * Math.PI;
            }).play();  // Finally, start the animation loop

        </script>
        <script>
            $(function () {
                addEditor('#draw-shapes');
            });
        </script>
    </div>
    <div class="col-md-4">
        <h1>Login</h1>
        <div ng-show="error" class="alert alert-danger">{{ errorMessage }}</div>
        <form class="form" ng-submit="login()">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" ng-model="loginForm.email" required>
            </div>
            <div>
                <button type="submit" class="btn btn-default" ng-disabled="disabled">Login</button>
            </div>
        </form>
    </div>

{% endblock %}
</body>
</html>
